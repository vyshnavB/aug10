{% load i18n %}

<!DOCTYPE html>
<html>
<head>
  <title>{% trans "Create New Interest" %}</title>
</head>
<body>
  <h1>{% trans "Create New Interest" %}</h1>
  <form method="POST" action="{% url 'intrest_create' %}">
    {% csrf_token %}
    <label for="item_categories">{% trans "Interest category:" %}</label>
    <select name="item_categories">
      <option value="">empty</option>
      {% for item_categ in item_categ %}
      <option value="{{item_categ.id}}" >{{item_categ.item_categories}}</option>
      {% endfor %}
    </select><br>
    <label for="intrest_name">{% trans "Interest Name:" %}</label>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
    <input type="text" name="intrest_name" >
    <br>
    <label >parent</label>
    <select name="pran">
      <option value="">empty</option>
      {% for i in intrests %}
      <option value="{{i.id}}" >{{i.intrest_name}}</option>
      {% endfor %}
    </select>
   
    <br>
 
  
    <br>
    <input type="submit" >
  </form>
</body>
</html>
